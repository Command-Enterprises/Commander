    <body>

                                class="titleInput"

        <script
            type="text/javascript"
        >
            $(
                document
            ).ready(function() {
                let isVisible = true;

                $(
                    'body .globalContainer .container .icons ion-icon[name="mic-outline"]'
                ).on('click', function() {
                    isVisible = !isVisible;

                    $(
                        'body .globalContainer .container .searchSection'
                    ).css(
                        isVisible ? {
                            display: 'none'
                        } : {
                            display: 'flex'
                        }
                    );

                    if (isVisible) {
                        $(
                            'body .globalContainer .container .sectionsContainer div'
                        ).not('.voiceSearchSection, .voiceSearchSection *').hide();
                    }

                    $(
                        'body .globalContainer .container .sectionsContainer, body .globalContainer .container .sectionsContainer .voiceSearchSection, body .globalContainer .container .sectionsContainer, body .globalContainer .container .sectionsContainer .voiceSearchSection *'
                    ).css(
                        isVisible ? {
                            display: 'flex'
                        } : {
                            display: 'none'
                        }
                    );

                    $(
                        'body .globalContainer .container .icons ion-icon[name="mic-outline"]:hover'
                    ).css(
                        isVisible ? {
                            transform: 'none'
                        } : {
                            transform: 'rotate(360deg)'
                        }
                    );

                    if (
                        $(
                            'body .globalContainer .container .sectionsContainer .voiceSearchSection .startButton'
                        ).text() ===
                        'Start'
                    ) {
                        const recognition = new SpeechRecognition();

                        recognition.lang = 'en-US';

                        
                    }
                });

                $(
                    'body .globalContainer .container .sectionsContainer .voiceSearchSection .startButton'
                ).on('click', function() {
                    isVisible = !isVisible;

                    $(
                        'body .globalContainer .container .sectionsContainer .voiceSearchSection .startButton'
                    ).text(
                        isVisible ? 
                        'Stop' : 
                        'Start'
                    );
                });
            });
        </script>

        <script
            type="text/javascript"
        >
            $(
                document
            ).ready(function() {
                $(
                    'body .globalContainer .container .sectionsContainer .terminalSection input[type="text"]'
                ).on('input', function() {
                    let currentPrediction = '';
                    let currentIndex = 0;

                    const words = [
                        'open',
                        'panic',
                        'forward',
                        'back',
                        'echo'
                    ];

                    const filteredWords = words.filter(
                        (word) =>
                        (word.startsWith($(this).val()))
                    );

                    if (filteredWords.length > 0) {
                        currentPrediction = filteredWords[0];

                        $(
                            'body .globalContainer .container .sectionsContainer .terminalSection .suggestion'
                        ).text(currentPrediction.slice($(this).val().length));

                        currentIndex = $(this).val().length;
                    } else {
                        currentPrediction = '';

                        $(
                            'body .globalContainer .container .sectionsContainer .terminalSection .suggestion'
                        ).text('');

                        currentIndex = 0;
                    }

                    $(
                        'body .globalContainer .container .sectionsContainer .terminalSection input[type="text"]'
                    ).on('keydown', function(e) {
                        if (e.keyCode === 39 || e.keyCode === 9) {
                            if (currentPrediction !== '') {
                                $(
                                    'body .globalContainer .container .sectionsContainer .terminalSection input[type="text"]'
                                ).val(
                                    currentPrediction
                                );

                                $(
                                    'body .globalContainer .container .sectionsContainer .terminalSection .suggestion'
                                ).text('');

                                currentIndex = currentPrediction.length;
                            }
                        }
                    });

                    $(
                        'body .globalContainer .container .sectionsContainer .terminalSection input[type="text"]'
                    ).on('keypress', function(e, url) {
                        if (e.key === 'Enter') {
                            const input = $(this).val();

                            const parts = input.split(' ');
                            const command = parts.shift().trim();
                            const args = parts.join(' ').trim();

                            if (command.toLowerCase() === 'open') {
                                if (args) {
                                    window.location.href = args;
                                } else {
                                    alert('Please provide an argument.');
                                }
                            } else if (command.toLowerCase() === 'panic') {
                                if (args) {
                                    window.location.replace(args);
                                } else {
                                    alert('Please provide an argument.');
                                }
                            } else if (command.toLowerCase() === 'forward') {
                                window.history.go(+1);
                            } else if (command.toLowerCase() === 'back') {
                                window.history.go(-1);
                            } else if (command.toLowerCase() === 'echo') {
                                if (args) {
                                    alert(args);
                                } else {
                                    alert('Please provide an argument.');
                                }
                            }

                            $(this).val('');
                        }
                    });
                });
            });
        </script>

        <script
            type="text/javascript"
        >
            $(
                document
            ).ready(function() {
                $(
                    'body .globalContainer .container .sectionsContainer .settingsSection .cloakingToUse .faviconInput'
                ).on('keypress', function(e) {
                    if (e.key === 'Enter') {
                        localStorage.setItem(
                            'faviconToUse',
                            $(
                                'body .globalContainer .container .sectionsContainer .settingsSection .cloakingToUse .faviconInput'
                            ).val.toString()
                        );
                    }
                });

                $(
                    'body .globalContainer .container .sectionsContainer .settingsSection .cloakingToUse .titleInput'
                ).on('keypress', function(e) {
                    if (e.key === 'Enter') {
                        localStorage.setItem(
                            'titleToUse',
                            $(
                                'body .globalContainer .container .sectionsContainer .settingsSection .cloakingToUse .titleInput'
                            ).val.toString()
                        );
                    }
                });
            });
        </script>

        <script
            type="text/javascript"
        >
            $(
                document
            ).ready(function() {
                $(
                    'body .globalContainer .container .sectionsContainer .settingsSection .proxyToUse .promptButton'
                ).on('click', function() {
                    const p = prompt('Proxy to use [ultraviolet/rammerhead]: ');

                    if (p == 'rammerhead') {
                        localStorage.setItem('proxyToUse', 'rammerhead');
                    } else if (p == 'ultraviolet') {
                        localStorage.setItem('proxyToUse', 'ultraviolet');
                    } else {
                        alert('Please provide a valid proxy.');
                    }
                });
            });
        </script>

                    if (isVisible) {

                    }

                    $(

                    ).css(

        <script>
            const searchEngineInputElement = $(
                'body .globalContainer .container .sectionsContainer .settingsSection .searchEngine input'
            );

            const searchEngineInput = $(
                'body .globalContainer .container .sectionsContainer .settingsSection .searchEngine input'
            ).val();

            searchEngineInputElement.on('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (searchEngineInput) {
                        if (!(localStorage.getItem('searchEnginePrefix'))) {
                            localStorage.setItem(
                                'searchEnginePrefix', 
                                'https://www.google.com/search?q='
                            );
                        } else if (localStorage.getItem('searchEnginePrefix') == '') {
                            localStorage.setItem(
                                'searchEnginePrefix', 
                                'https://www.google.com/search?q='
                            );
                        } else if (searchEngineInput !== '' && searchEngineInput.endsWith('=')) {
                            localStorage.setItem(
                                'searchEnginePrefix', 
                                searchEngineInput || 
                                ''
                            );
                        } else if (!(searchEngineInput.endsWith('='))) {
                            alert('Please provide a search URL prefix that ends with "="');
                        }
                    } else {
                        alert('Please provide a search URL prefix');
                    }
                }
            });
        </script>
