<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="js/tabcloak.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
        }
        #navbar {
            z-index: 1;
            position: relative;
        }
        #content {
            flex: 1; 
            position: relative;
        }
        video {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1><center>Welcome to Commander Proxy</center></h1>
    </div>

    <div id="content">
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <p><center>The video isn't here yet</center></p>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
